name: Frontend Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Destino del despliegue"
        type: choice
        options:
          - staging
          - production
        default: production

permissions:
  contents: read
  actions: read

env:
  DEPLOY_PATH: ""
  COMPOSE_FILE: ""
  DEFAULT_COMPOSE_FILE: docker-compose.production.yml
  SSH_HOST: ""
  SSH_USER: ""
  SSH_KEY: ""
  SSH_PORT: ""

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate deployment secrets
        run: |
          echo "Validating deployment secrets..."
          MISSING_SECRETS=()
          
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            MISSING_SECRETS+=("SSH_HOST")
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            MISSING_SECRETS+=("SSH_USER")
          fi
          if [ -z "${{ secrets.SSH_KEY }}" ]; then
            MISSING_SECRETS+=("SSH_KEY")
          fi
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            MISSING_SECRETS+=("DEPLOY_PATH")
          fi
          
          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "‚ùå Error: The following required secrets are not configured:"
            for MISSING in "${MISSING_SECRETS[@]}"; do
              echo "  - $MISSING"
            done
            echo ""
            echo "üìù Required secrets configuration:"
            echo "  - SSH_HOST: IP or domain of your VPS"
            echo "  - SSH_USER: SSH username (e.g., csadmin)"
            echo "  - SSH_KEY: Complete SSH private key"
            echo "  - DEPLOY_PATH: /srv/codeqlick/chatroulette/frontend"
            echo ""
            echo "Please configure them in GitHub Settings > Secrets and variables > Actions > Environment: production"
            exit 1
          fi
          
          # Validate DEPLOY_PATH format
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
          if [[ ! "$DEPLOY_PATH" =~ ^/ ]]; then
            echo "‚ùå Error: DEPLOY_PATH must be an absolute path (starting with /)"
            echo "Current value: $DEPLOY_PATH"
            echo "Expected: /srv/codeqlick/chatroulette/frontend"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are configured."
          echo "üìÇ Deploy path: $DEPLOY_PATH"

      - name: Prepare deployment env
        shell: bash
        run: |
          {
            echo "DEPLOY_PATH=${{ secrets.DEPLOY_PATH }}";
            echo "COMPOSE_FILE=${{ secrets.COMPOSE_FILE }}";
            echo "DEFAULT_COMPOSE_FILE=docker-compose.production.yml";
            echo "SSH_HOST=${{ secrets.SSH_HOST }}";
            echo "SSH_USER=${{ secrets.SSH_USER }}";
            echo "SSH_PORT=${{ secrets.SSH_PORT }}";
            echo "SSH_KEY<<'EOF'";
            echo "${{ secrets.SSH_KEY }}";
            echo "EOF";
          } >> "$GITHUB_ENV"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
          if-no-files-found: error

      - name: Deploy to OVH via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          COMPOSE_FILE: ${{ secrets.COMPOSE_FILE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT || 22 }}
          envs: DEPLOY_PATH,COMPOSE_FILE,GITHUB_TOKEN
          script: |
            set -euo pipefail
            DEFAULT_COMPOSE_FILE="docker-compose.production.yml"
            
            # Validate DEPLOY_PATH
            if [ -z "${DEPLOY_PATH:-}" ]; then
              echo "‚ùå Error: DEPLOY_PATH is not set or is empty"
              exit 1
            fi
            
            # Ensure DEPLOY_PATH is an absolute path
            if [[ ! "$DEPLOY_PATH" =~ ^/ ]]; then
              echo "‚ùå Error: DEPLOY_PATH must be an absolute path (e.g., /srv/codeqlick/chatroulette/frontend)"
              exit 1
            fi
            
            # Determine component automatically from repository name or DEPLOY_PATH
            # This allows the workflow to work even if DEPLOY_PATH secret is not configured correctly
            COMPONENT=""
            
            # Try to extract component from DEPLOY_PATH first
            if [[ -n "$DEPLOY_PATH" ]] && [[ "$DEPLOY_PATH" =~ /(backend|frontend)(/|$) ]]; then
              COMPONENT="${BASH_REMATCH[1]}"
              echo "üìÇ Detected component '$COMPONENT' from DEPLOY_PATH: $DEPLOY_PATH"
            fi
            
            # If component not found in DEPLOY_PATH, determine from repository name
            if [[ -z "$COMPONENT" ]]; then
              REPO_NAME="${GITHUB_REPOSITORY:-}"
              if [[ "$REPO_NAME" =~ backend ]]; then
                COMPONENT="backend"
              elif [[ "$REPO_NAME" =~ frontend ]]; then
                COMPONENT="frontend"
              else
                echo "‚ùå Error: Cannot determine component from repository name: $REPO_NAME"
                echo "üí° Please configure DEPLOY_PATH secret to end with /backend or /frontend"
                exit 1
              fi
              echo "üìÇ Detected component '$COMPONENT' from repository name: $REPO_NAME"
            fi
            
            # Build correct DEPLOY_PATH
            EXPECTED_DEPLOY_PATH="/srv/codeqlick/chatroulette/$COMPONENT"
            
            # Use DEPLOY_PATH from secret if it's valid, otherwise use auto-detected path
            if [[ -n "$DEPLOY_PATH" ]] && [[ "$DEPLOY_PATH" =~ ^/srv/codeqlick/chatroulette/(backend|frontend)$ ]]; then
              echo "‚úÖ Using DEPLOY_PATH from secret: $DEPLOY_PATH"
            elif [[ -n "$DEPLOY_PATH" ]] && [[ "$DEPLOY_PATH" =~ /(backend|frontend)(/|$) ]]; then
              # Normalize incorrect DEPLOY_PATH
              echo "‚ö†Ô∏è  DEPLOY_PATH from secret has incorrect format: $DEPLOY_PATH"
              DEPLOY_PATH="$EXPECTED_DEPLOY_PATH"
              echo "üìÇ Normalized to: $DEPLOY_PATH"
            else
              # Use auto-detected path
              echo "‚ö†Ô∏è  DEPLOY_PATH secret not configured or invalid. Using auto-detected path."
              DEPLOY_PATH="$EXPECTED_DEPLOY_PATH"
              echo "üìÇ Auto-detected DEPLOY_PATH: $DEPLOY_PATH"
            fi
            
            echo "üìÇ Final deploy path: $DEPLOY_PATH"
            
            # Calculate project root (parent of backend/frontend directory)
            # If DEPLOY_PATH is /srv/codeqlick/chatroulette/frontend, PROJECT_ROOT should be /srv/codeqlick/chatroulette
            PROJECT_ROOT="$(dirname "$DEPLOY_PATH")"
            echo "üìÅ Project root: $PROJECT_ROOT"
            
            # Validate PROJECT_ROOT
            if [[ "$PROJECT_ROOT" != "/srv/codeqlick/chatroulette" ]]; then
              echo "‚ùå Error: PROJECT_ROOT must be /srv/codeqlick/chatroulette"
              echo "üìÅ Current PROJECT_ROOT: $PROJECT_ROOT"
              exit 1
            fi
            
            # Create project root directory if it doesn't exist
            if [ ! -d "$PROJECT_ROOT" ]; then
              echo "‚ö†Ô∏è  Project root directory $PROJECT_ROOT does not exist. Creating it..."
              mkdir -p "$PROJECT_ROOT"
            fi
            
            # Create deploy path directory if it doesn't exist
            if [ ! -d "$DEPLOY_PATH" ]; then
              echo "‚ö†Ô∏è  Deploy directory $DEPLOY_PATH does not exist. Creating it..."
              mkdir -p "$DEPLOY_PATH"
            fi
            
            # Clone or update frontend repository in DEPLOY_PATH
            cd "$DEPLOY_PATH" || {
              echo "‚ùå Error: Failed to change to deploy path $DEPLOY_PATH"
              exit 1
            }
            
            # Check if this is a valid git repository
            if [ -d ".git" ] && git rev-parse --git-dir > /dev/null 2>&1; then
              echo "üì• Valid git repository found. Pulling latest code from main branch..."
              # Configure git remote if not exists
              if ! git remote get-url origin > /dev/null 2>&1; then
                git remote add origin "https://github.com/${{ github.repository }}.git"
              fi
              # Update remote URL with token if available
              if [ -n "${GITHUB_TOKEN:-}" ]; then
                git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
              fi
              git fetch origin main
              git reset --hard origin/main
              git clean -fd
            else
              echo "üì• Repository not found or invalid. Setting up repository..."
              # If directory exists but is not a git repo, initialize git in place
              if [ "$(ls -A . 2>/dev/null)" ]; then
                echo "‚ö†Ô∏è  Directory exists but is not a git repository. Initializing git in place..."
                git init
                git remote add origin "https://github.com/${{ github.repository }}.git"
                if [ -n "${GITHUB_TOKEN:-}" ]; then
                  git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
                fi
                git fetch origin main
                git reset --hard origin/main
                git clean -fd
              else
                # Directory is empty, clone fresh
                echo "üì• Cloning repository..."
                REPO_URL="https://github.com/${{ github.repository }}.git"
                if [ -n "${GITHUB_TOKEN:-}" ]; then
                  REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
                fi
                git clone --branch main --single-branch --depth 1 "$REPO_URL" .
              fi
              echo "‚úÖ Repository initialized and updated"
            fi
            
            # Change to project root to execute docker-compose
            cd "$PROJECT_ROOT" || {
              echo "‚ùå Error: Failed to change to project root $PROJECT_ROOT"
              exit 1
            }
            
            # Copy docker-compose.production.yml to PROJECT_ROOT if it doesn't exist
            COMPOSE_PATH="${COMPOSE_FILE:-$DEFAULT_COMPOSE_FILE}"
            if [ ! -f "$COMPOSE_PATH" ]; then
              echo "‚ö†Ô∏è  $COMPOSE_PATH not found in project root. Copying from frontend repository..."
              if [ -f "$DEPLOY_PATH/$COMPOSE_PATH" ]; then
                cp "$DEPLOY_PATH/$COMPOSE_PATH" "$PROJECT_ROOT/$COMPOSE_PATH"
                echo "‚úÖ Copied $COMPOSE_PATH to project root"
              else
                echo "‚ùå Error: $COMPOSE_PATH not found in $DEPLOY_PATH either"
                echo "üìã Available files in deploy path:"
                ls -la "$DEPLOY_PATH" || true
                exit 1
              fi
            else
              echo "‚úÖ Found $COMPOSE_PATH in project root"
            fi
            
            # Copy required configuration files from frontend repository if they exist and are not in PROJECT_ROOT
            # Note: Backend should have created these first, but we copy from frontend as fallback
            echo "üìã Checking configuration files in project root..."
            
            # Copy scripts directory if it exists in frontend and not in PROJECT_ROOT
            if [ -d "$DEPLOY_PATH/scripts" ] && [ ! -d "$PROJECT_ROOT/scripts" ]; then
              echo "üìÅ Copying scripts directory from frontend..."
              cp -r "$DEPLOY_PATH/scripts" "$PROJECT_ROOT/scripts"
              echo "‚úÖ Copied scripts directory"
            fi
            
            # Copy nginx directory if it exists in frontend and not in PROJECT_ROOT
            if [ -d "$DEPLOY_PATH/nginx" ] && [ ! -d "$PROJECT_ROOT/nginx" ]; then
              echo "üìÅ Copying nginx directory from frontend..."
              cp -r "$DEPLOY_PATH/nginx" "$PROJECT_ROOT/nginx"
              echo "‚úÖ Copied nginx directory"
            fi
            
            # Copy prometheus directory if it exists in frontend and not in PROJECT_ROOT
            if [ -d "$DEPLOY_PATH/prometheus" ] && [ ! -d "$PROJECT_ROOT/prometheus" ]; then
              echo "üìÅ Copying prometheus directory from frontend..."
              cp -r "$DEPLOY_PATH/prometheus" "$PROJECT_ROOT/prometheus"
              echo "‚úÖ Copied prometheus directory"
            fi
            
            # Copy grafana directory if it exists in frontend and not in PROJECT_ROOT
            if [ -d "$DEPLOY_PATH/grafana" ] && [ ! -d "$PROJECT_ROOT/grafana" ]; then
              echo "üìÅ Copying grafana directory from frontend..."
              cp -r "$DEPLOY_PATH/grafana" "$PROJECT_ROOT/grafana"
              echo "‚úÖ Copied grafana directory"
            fi
            
            echo "‚úÖ Configuration files checked"
            
            # Check if .env.production exists, create if it doesn't
            ENV_FILE=".env.production"
            if [ ! -f "$ENV_FILE" ]; then
              echo "‚ö†Ô∏è  .env.production not found. Creating from template..."
              {
                echo "# Variables de entorno para producci√≥n"
                echo "# IMPORTANTE: Actualizar estos valores con los secrets reales"
                echo ""
                echo "# PostgreSQL"
                echo "POSTGRES_USER=${POSTGRES_USER:-codeqlick}"
                echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-CHANGE_ME_POSTGRES_PASSWORD}"
                echo "POSTGRES_DB=${POSTGRES_DB:-codeqlick}"
                echo "POSTGRES_HOST=postgres"
                echo "POSTGRES_PORT=5432"
                echo ""
                echo "# Redis"
                echo "REDIS_PASSWORD=${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}"
                echo "REDIS_HOST=redis"
                echo "REDIS_PORT=6379"
                echo ""
                echo "# Frontend"
                echo "VITE_API_URL=https://api.codeqlick.com/api/v1"
                echo "VITE_WS_URL=wss://api.codeqlick.com"
              } > "$ENV_FILE"
              echo "‚ö†Ô∏è  Created .env.production with default values. Please update with real secrets!"
              echo "‚ö†Ô∏è  You should configure this file manually on the VPS with the correct production values."
            else
              echo "‚úÖ Found .env.production"
            fi
            
            # Verify .env.production exists and show its location
            if [ ! -f "$ENV_FILE" ]; then
              echo "‚ùå Error: Failed to create $ENV_FILE"
              echo "üìÇ Current directory: $(pwd)"
              echo "üìã Files in current directory:"
              ls -la | head -20
              exit 1
            fi
            
            ENV_FILE_ABS="$(cd "$(dirname "$ENV_FILE")" && pwd)/$(basename "$ENV_FILE")"
            echo "üìÑ Using env file: $ENV_FILE_ABS"
            echo "üìã Env file contents (first 5 lines):"
            head -5 "$ENV_FILE" || true
            
            # Deploy frontend
            echo "üî® Building and deploying frontend..."
            docker-compose -f "$COMPOSE_PATH" --env-file "$ENV_FILE" pull frontend || true
            docker-compose -f "$COMPOSE_PATH" --env-file "$ENV_FILE" build --no-cache frontend
            docker-compose -f "$COMPOSE_PATH" --env-file "$ENV_FILE" up -d frontend
            
            # Wait for frontend health check (if available)
            echo "‚è≥ Waiting for frontend to be ready..."
            sleep 5
            
            # Restart nginx to pick up frontend changes
            echo "üîÑ Restarting nginx to pick up frontend changes..."
            docker-compose -f "$COMPOSE_PATH" --env-file "$ENV_FILE" restart nginx || {
              echo "‚ö†Ô∏è  Nginx not running yet, will be started when backend deploys"
            }
            
            echo "‚úÖ Frontend deployment completed"
            docker-compose -f "$COMPOSE_PATH" --env-file "$ENV_FILE" ps

